<div class="grid">
  <div class="item" *ngFor="let cat of categories">
    <div class="section">
      <div class="title">
        <h2>{{ cat.title }}</h2>
      </div>
      <div class="description">
        <p>
          {{ cat.description }}
        </p>
      </div>
      <div class="icons">
        <div class="icon-set nine" *ngFor="let iconSet of cat.icons">
          <i *ngFor="let icon of iconSet" class="{{ icon }}"></i>
        </div>
      </div>
    </div>
  </div>
</div>
